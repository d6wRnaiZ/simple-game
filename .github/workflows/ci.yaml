# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Rye via official installer
        run: |
          curl -sSL https://install.rye.com | python3 -
          # 必要なら ~/.local/bin を PATH に追加
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: rye install

      - name: Run tests
        run: rye run test